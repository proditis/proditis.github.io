#google_analytics:
url: https://proditis.github.io
baseurl: ""
permalink: /:categories/:title/
#include:
#  - research
#  - thoughts

collections:
  research:
    output: true
  thoughts:
    output: true

version: v1.2.0
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :expanded # You might prefer to minify using :compressed

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-toc
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-seo-tag

whitelist:
  - jekyll-toc
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-seo-tag
toc:
 min_level: 1
 max_level: 3
 list_class: toc
 list_class: toc__list
 sublist_class: toc__sublist

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
